<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Image Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lovely Image Filter</h1>
        <div class="upload-section">
            <label for="upload" class="upload-button">Choose an Image</label>
            <input type="file" id="upload" accept="image/*" hidden>
        </div>
        <div class="buttons">
            <button id="bw">Black and White</button>
            <button id="vintage">Vintage</button>
            <button id="sketch">Pencil Sketch</button>
            <button id="origami">pixelify</button>
        </div>
        <canvas id="canvas"></canvas>
        <button id="download" class="download-button">Download Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
